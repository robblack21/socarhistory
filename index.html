<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The History of SOCAR</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #202020;
        color: white;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }
      .hidden {
        display: none !important;
      }
      video {
        display: none;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 4px;
      }
    </style>
    <script type="module" crossorigin src="/socarhistory/assets/index-D_aHu_oN.js"></script>
  </head>
  <body>
    <style>
      #start-btn {
        transition: transform 0.2s, color 0.2s;
        animation: pulse 2s infinite;
      }
      #start-btn:hover {
        transform: scale(1.1);
        color: #ddd;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
    <div id="loading">
      <!-- Loading Text Removed -->
      <button
        id="start-btn"
        class="hidden"
        style="
          background: none;
          border: none;
          color: white;
          font-size: 80px;
          cursor: pointer;
        "
      >
        <svg width="100" height="100" viewBox="0 0 100 100" fill="currentColor"> <!-- Changed fill to currentColor -->
          <path d="M20 20 L80 50 L20 80 Z" />
        </svg>
      </button>
    </div>
    <video id="webcam" playsinline autoplay muted></video>
    <video id="remote-video" playsinline autoplay></video>
    <div id="failsafe-error" style="position:fixed; top:0; left:0; z-index:99999; color:red; background:rgba(0,0,0,0.8); padding:20px; display:none; pointer-events:none;"></div>
    <div id="app"></div>
  </body>
</html>
